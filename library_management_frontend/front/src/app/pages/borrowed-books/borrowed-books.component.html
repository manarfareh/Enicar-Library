<div class="container mt-5">
    <h2>List of Books</h2>
    <hr>
  
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th>student name</th>
                  <th>student title</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let borrowedbook of borrowedbooks; let i = index" [id]="'book' + i">
                  <td>{{ borrowedbook.student.name }}</td>
                  <td>{{ borrowedbook.book.title }}</td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#detailBookModal' + i" (click)="selectedBook = book">View Details</button>
                      <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#modifyBookModal' + i" (click)="selectedBook = book">Modify</button>
                      <button type="button" (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
  
  </div>

  
  <!-- Book Detail Modals -->
  <div *ngFor="let borrowedbook of borrowedbooks; let i = index">
    <div class="modal fade" [id]="'detailBookModal' + i" tabindex="-1" role="dialog" aria-labelledby="detailBookModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>student_id: {{borrowedbook.student_id}}</p>
            <p>book_id: {{borrowedbook.book_id}}</p>
            <p>borrow_date: {{borrowedbook.borrow_date}}</p>
            <p>return_date: {{borrowedbook.return_date}}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>



<div *ngFor="let borrowedbook of borrowedbooks; let i = index">
  <div class="modal fade" [id]="'modifyBookModal' + i" tabindex="-1" role="dialog" aria-labelledby="modifyBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">student_id:</label>
            <input type="text" class="form-control" id="student_id" [(ngModel)]="borrowedbook.student_id" name="student_id">
          </div>
          <div class="form-group">
            <label for="author">book_id:</label>
            <input type="text" class="form-control" id="book_id" [(ngModel)]="borrowedbook.book_id" name="book_id">
          </div>
          <div class="form-group">
            <label for="publicationYear">borrow_date:</label>
            <input type="number" class="form-control" id="borrow_date" [(ngModel)]="borrowedbook.borrow_date" name="borrow_date">
          </div>
          <div class="form-group">
            <label for="description">return_date:</label>
            <textarea class="form-control" id="return_date" [(ngModel)]="borrowedbook.return_date" name="return_date"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveChanges(borrowedbook)">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
