<div class="container">
    <h1>You can add a new book :</h1>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary" style="left: 90%; " data-toggle="modal" data-target="#addBookModal">Add Book</button>
      </div>
    </div>
  </div>
  
  <!-- Add Book Modal -->
  <div class="modal fade" id="addBookModal" tabindex="-1" role="dialog" aria-labelledby="addBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Add Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" placeholder="Enter author">
            </div>
            <div class="form-group">
              <label for="publisher">Publisher</label>
              <input type="text" class="form-control" id="publisher" placeholder="Enter publisher">
            </div>
            <div class="form-group">
              <label for="isbn">ISBN</label>
              <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="addBookBtn">Add Book</button>
        </div>
      </div>
    </div>
  </div>
  
<div class="container mt-5">
    <h2>List of Books</h2>
    <hr>
  
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>book.title </td>
                <td> book.author </td>
                <td> book.publicationDate </td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary"  >View Details</button>
                    <button type="button" class="btn btn-success" >Modify</button>
                    <button type="button" class="btn btn-danger" >Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  </div>
